    <title>Videos</title>
    <style>
        h1 {
            text-align: center;
            color: #333;
            
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
        }
        .slider-container {
      width: 100%;
      overflow: hidden;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.01s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: 500px;
    }
    </style>
</head>
